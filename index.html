<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Calculadora TECSUP</title>
</head>
<body class="bg-dark  text-center py-5">
    <main class="container">
        <h1 class="text-warning">Calculadora TECSUP</h1>
        <form class="py-2">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtNumero1" placeholder="Numero1">
                <label for="floatingInput">Numero 1</label>
              </div>
              <select class="form-select mb-3" aria-label="Default select example" id="operador">
               
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtNumero2" placeholder="Numero 2">
                <label for="floatingPassword">Numero 2</label>
              </div>
              
            <div class="badge bg-danger  mb-3 " id="contenedorError"></div>
            <button type="button" class="btn btn-primary w-100 mb-3" id="btnCalcular">Submit</button>
            <div class="bg-success text-white  fs-2  fw-bold" id="contenedorResultado"></div>
          </form>
    </main>
    
    <script src="./js/index.js" type="module"></script>
</body>
</html>
